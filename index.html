<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
</head>
<body>
    <h1>3D Model Viewer</h1>

    <model-viewer src="3dmodels/Pencil.glb"
                  alt="A pencil 3D model"
                  auto-rotate
                  camera-controls
                  background-color="#f0f0f0"
                  style="width: 500px; height: 500px;">
    </model-viewer>

    <p>This is a 3D model displayed using the <code>&lt;model-viewer&gt;</code> element.</p>

    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</body>
</html>
